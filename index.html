<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DaRed!</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="dared ico url.png" />

  <!-- Font Awesome para o ícone do Instagram -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra superior com ícone -->
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <img src="capetinha.png" alt="Logo Capetinha" class="capetinha" />
  </div>

<!-- Botão da sacola -->
<div id="cart-button" onclick="toggleSidebar()">
  <img src="sacola.png" alt="Sacola">
</div>

<!-- Sidebar da sacola -->
<div id="cart-sidebar">
  <button class="close-btn" onclick="toggleSidebar()">×</button>
  <h2>Sacola</h2>
  <p>Sua sacola está vazia.</p>
</div>

  <!-- Menu lateral -->
  <div class="side-menu" id="sideMenu">
    <a href="#" onclick="showAbout()">Sobre nós</a>
  </div>

  <!-- Texto 'em breve' -->
  <h1 class="em-breve">Em breve...</h1>

  <!-- Logo DaRed -->
  <div class="central-logo">
    <img src="daredv2.png" alt="DaRed!" />
  </div>

  <!-- Formulário de e-mail -->
  <form action="https://formspree.io/f/xqapnjvg" method="POST" class="email-form">
    <input type="email" name="email" placeholder="Seu melhor e-mail" required />
    <button type="submit">Me mantenha informado</button>
  </form>

  <!-- Texto 'Sobre nós' -->
  <div id="aboutText" class="about-text">
    Seja ousado, seja DaRed.
  </div>

    <!-- Outros conteúdos do rodapé -->
  <footer>
    <a href="https://www.instagram.com/dared.cloth/" target="_blank" rel="noopener noreferrer">
      <img src="instaicon_red.png" alt="Instagram" style="width: 24px; height: 24px;">
    </a>
    <div class="instagram-handle">
      <i class="fab fa-instagram"></i> @dared.cloth
    </div>
    <p>© 2025 DaRed Clothing. Todos os direitos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      var menu = document.getElementById("sideMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function showAbout() {
      var aboutText = document.getElementById("aboutText");
      aboutText.style.display = aboutText.style.display === "block" ? "none" : "block";
    }
  </script> 
 <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('cart-sidebar');
    const body = document.body;

    const isOpen = sidebar.classList.contains('open');

    if (isOpen) {
      sidebar.classList.remove('open');
      body.classList.remove('sidebar-open');
    } else {
      sidebar.classList.add('open');
      body.classList.add('sidebar-open');
    }
  }
</script>

</body>
</html>
